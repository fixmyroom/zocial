<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>FixMyRoom üõ†Ô∏è Worker Jobs</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <meta name="theme-color" content="#000" />

  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      padding: 12px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #28a745;
      box-shadow: 0 2px 8px rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    header button {
      background: #28a745;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: #1db954;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
    }

    .job-card {
      background: #111;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #28a745;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .job-header {
      font-size: 1.3rem;
      font-weight: 700;
      color: #28a745;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .job-role {
      font-style: italic;
      font-size: 1rem;
      color: #ccc;
    }

    .job-description {
      font-size: 1.1rem;
      color: #ddd;
      white-space: pre-wrap;
    }

    .job-info {
      font-size: 0.95rem;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    .job-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-accept, .btn-decline, .btn-complete {
      flex: 1;
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      color: white;
    }

    .btn-accept {
      background: #28a745;
    }
    .btn-accept:hover {
      background: #1db954;
    }

    .btn-decline {
      background: #d33;
    }
    .btn-decline:hover {
      background: #b22222;
    }

    .btn-complete {
      background: #007bff;
    }
    .btn-complete:hover {
      background: #0056b3;
    }

    .no-jobs {
      text-align: center;
      font-size: 1.3rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    Worker Jobs
    <button id="logoutBtn" title="Logout">Logout</button>
  </header>

  <main id="jobsContainer" aria-live="polite" aria-label="List of job requests">
    <p class="no-jobs" id="noJobsMsg">Loading your jobs...</p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
    import {
      getFirestore, collection, doc, getDoc, query, where, onSnapshot, updateDoc, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAB5KK4gMMwCAzmxjzTRAd0gK-gzpzbzmw",
      authDomain: "fixmyroomwithzocial.firebaseapp.com",
      projectId: "fixmyroomwithzocial",
      storageBucket: "fixmyroomwithzocial.firebasestorage.app",
      messagingSenderId: "594671909340",
      appId: "1:594671909340:web:9a9feedefed205a50ef719"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const jobsContainer = document.getElementById('jobsContainer');
    const noJobsMsg = document.getElementById('noJobsMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let userRole = null;

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // Render a single job card
    function renderJobCard(jobDoc) {
      const data = jobDoc.data();
      const id = jobDoc.id;

      const card = document.createElement('section');
      card.className = 'job-card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'region');
      card.setAttribute('aria-labelledby', `job-title-${id}`);

      // Header & title
      const header = document.createElement('div');
      header.className = 'job-header';
      header.id = `job-title-${id}`;
      header.textContent = `${data.role.charAt(0).toUpperCase() + data.role.slice(1)} Job`;

      // Description
      const desc = document.createElement('p');
      desc.className = 'job-description';
      desc.textContent = data.description;

      // Info line: requester email, createdAt, status
      const info = document.createElement('div');
      info.className = 'job-info';
      const requester = data.requesterName || 'Unknown';
      const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : 'Unknown date';
      const status = data.status || 'pending';
      info.innerHTML = `
        <span><strong>Requester:</strong> ${requester}</span>
        <span><strong>Requested:</strong> ${date}</span>
        <span><strong>Status:</strong> <span style="color:${status === 'accepted' ? '#28a745' : status === 'declined' ? '#d33' : status === 'completed' ? '#007bff' : '#aaa'}">${status.toUpperCase()}</span></span>
      `;

      // Buttons container
      const actions = document.createElement('div');
      actions.className = 'job-actions';

      // Accept button (only if pending)
      if (status === 'pending') {
        const acceptBtn = document.createElement('button');
        acceptBtn.className = 'btn-accept';
        acceptBtn.textContent = 'Accept';
        acceptBtn.setAttribute('aria-label', `Accept job ${id}`);
        acceptBtn.addEventListener('click', () => updateJobStatus(id, 'accepted'));
        actions.appendChild(acceptBtn);

        const declineBtn = document.createElement('button');
        declineBtn.className = 'btn-decline';
        declineBtn.textContent = 'Decline';
        declineBtn.setAttribute('aria-label', `Decline job ${id}`);
        declineBtn.addEventListener('click', () => updateJobStatus(id, 'declined'));
        actions.appendChild(declineBtn);
      } else if (status === 'accepted') {
        const completeBtn = document.createElement('button');
        completeBtn.className = 'btn-complete';
        completeBtn.textContent = 'Mark Completed';
        completeBtn.setAttribute('aria-label', `Mark job ${id} completed`);
        completeBtn.addEventListener('click', () => updateJobStatus(id, 'completed'));
        actions.appendChild(completeBtn);
      }

      card.appendChild(header);
      card.appendChild(desc);
      card.appendChild(info);
      card.appendChild(actions);

      return card;
    }

    // Update job status in Firestore
    async function updateJobStatus(jobId, newStatus) {
      try {
        const jobRef = doc(db, 'requests', jobId);
        await updateDoc(jobRef, {
          status: newStatus,
          workerId: currentUser.uid,
          updatedAt: serverTimestamp()
        });
        alert(`Job marked as ${newStatus}`);
      } catch (error) {
        alert('Error updating job: ' + error.message);
      }
    }

    // Load jobs assigned or relevant to worker
    function loadJobs() {
      if (!currentUser || !userRole) return;

      // Listen for requests relevant to worker's role and pending or accepted by them
      const requestsCol = collection(db, 'requests');

      // We listen to requests with:
      // - role matching worker's role
      // - and (status pending OR accepted by this worker)
      const q = query(
        requestsCol,
        where('role', '==', userRole),
        where('status', 'in', ['pending', 'accepted'])
      );

      // Real-time updates
      onSnapshot(q, (snapshot) => {
        jobsContainer.innerHTML = '';
        if (snapshot.empty) {
          noJobsMsg.textContent = 'No jobs assigned or available.';
          return;
        }
        noJobsMsg.textContent = '';
        snapshot.forEach(docSnap => {
          const card = renderJobCard(docSnap);
          jobsContainer.appendChild(card);
        });
      });
    }

    // Auth state & initialization
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;
      // Get user role
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (!userDoc.exists()) {
        alert('User profile not found, redirecting to profile setup.');
        window.location.href = 'profile.html';
        return;
      }
      userRole = userDoc.data().role;

      if (!['painter', 'plumber', 'electrician'].includes(userRole)) {
        alert('Access denied: this page is for workers only.');
        window.location.href = 'index.html';
        return;
      }

      loadJobs();
    });
  </script>
</body>
</html>
