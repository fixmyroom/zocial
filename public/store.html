<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>FixMyRoom üè™ Store Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <meta name="theme-color" content="#000" />
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #28a745;
      box-shadow: 0 2px 8px rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    header button {
      background: #28a745;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: #1db954;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
    }

    .order-card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 0 10px #28a745;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-header {
      font-size: 1.3rem;
      font-weight: 700;
      color: #28a745;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-info {
      font-size: 1rem;
      color: #ddd;
      white-space: pre-wrap;
    }

    .order-meta {
      font-size: 0.95rem;
      color: #aaa;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .order-actions {
      margin-top: 10px;
      display: flex;
      gap: 12px;
    }

    .btn-accept, .btn-reject, .btn-complete {
      flex: 1;
      padding: 12px 0;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      color: white;
    }

    .btn-accept {
      background: #28a745;
    }
    .btn-accept:hover {
      background: #1db954;
    }

    .btn-reject {
      background: #d33;
    }
    .btn-reject:hover {
      background: #b22222;
    }

    .btn-complete {
      background: #007bff;
    }
    .btn-complete:hover {
      background: #0056b3;
    }

    .no-orders {
      text-align: center;
      font-size: 1.3rem;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    Store Dashboard
    <button id="logoutBtn" title="Logout">Logout</button>
  </header>

  <main id="ordersContainer" aria-live="polite" aria-label="List of incoming orders">
    <p class="no-orders" id="noOrdersMsg">Loading your orders...</p>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
    import {
      getFirestore, collection, doc, getDoc, query, where, onSnapshot, updateDoc, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAB5KK4gMMwCAzmxjzTRAd0gK-gzpzbzmw",
      authDomain: "fixmyroomwithzocial.firebaseapp.com",
      projectId: "fixmyroomwithzocial",
      storageBucket: "fixmyroomwithzocial.firebasestorage.app",
      messagingSenderId: "594671909340",
      appId: "1:594671909340:web:9a9feedefed205a50ef719"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById('ordersContainer');
    const noOrdersMsg = document.getElementById('noOrdersMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let userRole = null;

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // Render a single order card
    function renderOrderCard(orderDoc) {
      const data = orderDoc.data();
      const id = orderDoc.id;

      const card = document.createElement('section');
      card.className = 'order-card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'region');
      card.setAttribute('aria-labelledby', `order-title-${id}`);

      const header = document.createElement('div');
      header.className = 'order-header';
      header.id = `order-title-${id}`;
      header.textContent = `Order #${id.slice(0,6).toUpperCase()}`;

      const desc = document.createElement('p');
      desc.className = 'order-info';
      desc.textContent = data.description || 'No description provided.';

      const meta = document.createElement('div');
      meta.className = 'order-meta';

      const customerName = data.customerName || 'Unknown';
      const email = data.email || 'Unknown';
      const createdAt = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : 'Unknown time';
      const status = data.status || 'pending';

      meta.innerHTML = `
        <span><strong>Customer:</strong> ${customerName}</span>
        <span><strong>Email:</strong> ${email}</span>
        <span><strong>Created:</strong> ${createdAt}</span>
        <span><strong>Status:</strong> <span style="color:${status==='accepted' ? '#28a745' : status==='rejected' ? '#d33' : status==='completed' ? '#007bff' : '#aaa'}">${status.toUpperCase()}</span></span>
      `;

      const actions = document.createElement('div');
      actions.className = 'order-actions';

      if (status === 'pending') {
        const acceptBtn = document.createElement('button');
        acceptBtn.className = 'btn-accept';
        acceptBtn.textContent = 'Accept';
        acceptBtn.setAttribute('aria-label', `Accept order ${id}`);
        acceptBtn.addEventListener('click', () => updateOrderStatus(id, 'accepted'));
        actions.appendChild(acceptBtn);

        const rejectBtn = document.createElement('button');
        rejectBtn.className = 'btn-reject';
        rejectBtn.textContent = 'Reject';
        rejectBtn.setAttribute('aria-label', `Reject order ${id}`);
        rejectBtn.addEventListener('click', () => updateOrderStatus(id, 'rejected'));
        actions.appendChild(rejectBtn);
      } else if (status === 'accepted') {
        const completeBtn = document.createElement('button');
        completeBtn.className = 'btn-complete';
        completeBtn.textContent = 'Mark Completed';
        completeBtn.setAttribute('aria-label', `Mark order ${id} completed`);
        completeBtn.addEventListener('click', () => updateOrderStatus(id, 'completed'));
        actions.appendChild(completeBtn);
      }

      card.appendChild(header);
      card.appendChild(desc);
      card.appendChild(meta);
      card.appendChild(actions);

      return card;
    }

    async function updateOrderStatus(orderId, newStatus) {
      try {
        const orderRef = doc(db, 'storeOrders', orderId);
        await updateDoc(orderRef, {
          status: newStatus,
          storeId: currentUser.uid,
          updatedAt: serverTimestamp()
        });
        alert(`Order marked as ${newStatus}`);
      } catch (error) {
        alert('Error updating order: ' + error.message);
      }
    }

    function loadOrders() {
      if (!currentUser || !userRole) return;

      const ordersCol = collection(db, 'storeOrders');
      const q = query(
        ordersCol,
        where('storeId', '==', currentUser.uid)
      );

      onSnapshot(q, (snapshot) => {
        ordersContainer.innerHTML = '';
        if (snapshot.empty) {
          noOrdersMsg.textContent = 'No orders yet.';
          return;
        }
        noOrdersMsg.textContent = '';
        snapshot.forEach(docSnap => {
          const card = renderOrderCard(docSnap);
          ordersContainer.appendChild(card);
        });
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (!userDoc.exists()) {
        alert('User profile not found, redirecting to profile setup.');
        window.location.href = 'profile.html';
        return;
      }
      userRole = userDoc.data().role;
      if (userRole !== 'store') {
        alert('Access denied: this page is for store users only.');
        window.location.href = 'index.html';
        return;
      }
      loadOrders();
    });
  </script>
</body>
</html>
